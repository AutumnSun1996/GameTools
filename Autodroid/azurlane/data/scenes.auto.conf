  Name = "舰队选择"
}
"信息" {
  Actions = [
    {
      Target = "save_record"
      Type = "InnerCall"
    }
    {
      Target = "信息-确定"
      Type = "Click"
    }
    {
      Time = 1
      Type = "Wait"
    }
  ]
  Condition = [
    "$all"
