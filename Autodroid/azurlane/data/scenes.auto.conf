}
"自动战斗中" {
  Actions = [
    {
      Time = 5
      Type = "Wait"
    }
  ]
  Condition = [
    "$all"
    [
      [
        "$any"
        [
          ["迎击"]
          ["战斗评价"]
          ["获得道具"]
          ["限时"]
          ["暂停"]
          ["精锐"]
          ["超稀有"]
          ["加载进度条"]
        ]
      ]
      [
        "$not"
        [
          "$any"
          [
            ["自律提醒"]
            ["再次前往"]
            ["迎击"]
            ["自律寻敌Off"]
          ]
        ]
      ]
    ]
  ]
  Name = "自动战斗中"
  Next = ["自动战斗中", "外部地图", "船坞已满", "再次前往", "设置自律寻敌", "确认自律提醒"]
}
