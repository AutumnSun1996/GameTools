    Next: [每日任务, 战斗地图]
  战斗地图:
    Actions:
    - Condition: [$method, resource_in_screen, 次数0]
      Type: MultiActions
      Actions:
      - {Target: Back, Type: Click}
      - {Time: 1, Type: Wait}
      Break: true
    - Condition: [$method, resource_in_screen, 战术研修]
      Type: MultiActions
      Actions:
      - {Target: Targets, Type: Click, Index: 2}
      - {Time: 1, Type: Wait}
      Break: true
    - Target: Targets
      Type: Click
      Index: 0
    - {Time: 1, Type: Wait}
    Condition: 
    - $all
    - - [每日]
      - [今日可挑战次数]
    Name: 战斗地图
    Next: [战斗准备, 加载中, 战斗地图, 每日任务, 自律提醒]
  战斗准备:
    Actions:
    - {Target: mood_detect, Type: InnerCall}
    - Condition:
      - $not_
      - - $method
        - resource_in_screen
        - Fleet4
      Type: MultiActions
      Actions:
      - {Target: NextFleet, Type: Click}
      - {Time: 1, Type: Wait}
      Break: true
    - Condition:
      - $method
      - resource_in_screen
      - 自律OFF
      Type: MultiActions
      Actions:
      - {Target: 自律OFF, Type: Click}
      - {Time: 0.6, Type: Wait}
    - {Time: 2, Type: Wait}
    - {Target: 出击, Type: Click}
    - {Time: 1, Type: Wait}
    Condition: [出击]
    Name: 战斗准备
    Next: [加载中, 战斗准备, 船坞已满]