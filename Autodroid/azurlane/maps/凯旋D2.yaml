Strategy:
- Actions:
  - {Time: 1, Type: Wait}
  - {Target: toggle_fleet, Type: InnerCall}
  - {Time: 1, Type: Wait}
  Break: true
  Condition:
  - $any
  - - - $all
      - - - $le
          - [FightIndexMod]
          - 5
        - - $not_
          - [$method, resource_in_screen, 道中队伍]
    - - $all
      - - - $gt
          - [FightIndexMod]
          - 5
        - [$method, resource_in_screen, 道中队伍]
- Actions:
  - {Target: normal_fight, Type: InnerCall}
  - {Time: 1, Type: Wait}
  Condition:
  - $contains
  - [0, 1, 5]
  - [FightIndexMod]
- Actions:
  - Target: click_at_map
    Type: InnerCall
    args: [D2]
  Condition:
  - $eq
  - 2
  - [FightIndexMod]
- Actions:
  - Target: click_at_map
    Type: InnerCall
    args: [B5]
  Condition:
  - $eq
  - 3
  - [FightIndexMod]
- Actions:
  - Target: click_at_map
    Type: InnerCall
    args: [H4]
  Condition:
  - $eq
  - 4
  - [FightIndexMod]
- Actions:
  - {Target: search_for_boss, Type: InnerCall}
  - {Time: 1, Type: Wait}
